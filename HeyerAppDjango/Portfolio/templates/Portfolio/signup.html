{% extends "base.html" %}

{% block head %}


{% endblock %}


{% block content %}
<main>
    <div class="centered login-form">
        <div class="bordered">
            <h2>Create Account</h2>
            <form class="login" method="post" action="{% url 'create' %}">
                <div class="centered-left">
                    {% csrf_token %}

                    {% for field in form %}
                    {{ field.errors }}
                    <ul>
                        
                        {{field.label_tag}} {{ field }}
                    </ul>

                    {% endfor %}
                    
                </div>
                <input class="button" type="submit" value="Sign Up"/>
            </form>
        </div>
    </div>
</main>
{% endblock %}
