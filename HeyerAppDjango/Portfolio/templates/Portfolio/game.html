

<!DOCTYPE html>

<html>


    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        


        {% load static %}

        <link rel="stylesheet" href="{% static 'Portfolio/css/terminal.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'Portfolio/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'Portfolio/css/game.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="icon" href="{% static 'Portfolio/images/favicon.ico' %}">  

        <title>Spaced Out</title>
    </head>

    <body>

        {% load user_agents %}
        {% if not request|is_pc %}<input id="useragent" type="hidden" value="true"/>{% endif %}
        {% if user.is_authenticated %}<input id="username" type="hidden" value="{{request.user.username}}"/>{% else %}<input id="username" type="hidden" value="guest"/>{% endif %}
        {% load static %}
        
        <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/build/three.min.js"></script>
        <script src="{% static 'Portfolio/javascript/game.js' %}"></script>

        <div class="centered">
            <a href="{% url 'Portfolio:home' %}" class="button">HOME</a>
            {% if user.is_authenticated %}
            <a href="{% url 'Portfolio:logout' %}" class="button">LOGOUT</a>
            {% else %}
            <a href="{% url 'Portfolio:login' %}" class="button">LOGIN</a>
            {% endif %}

        </div>
    </body>


</html>
