<!DOCTYPE html>

<html>


    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        


        {% load static %}
        <script src="{% static 'Portfolio/node_modules/jquery.terminal/js/jquery.terminal.js' %}"></script>
        
        <link href="{% static 'Portfolio/node_modules/jquery.terminal/css/jquery.terminal.css' %}" rel="stylesheet"/>
        <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/jcubic/static/js/wcwidth.js"></script>
        
        <link rel="stylesheet" href="{% static 'Portfolio/css/terminal.css' %}">
        <script src="{% static 'Portfolio/javascript/terminal.js' %}"></script>
        <title>heyer.app</title>
    </head>

    <body>

        {% load user_agents %}
        {% if not request|is_pc %}<input id="useragent" type="hidden" value="true"/>{% endif %}
        {% if user.is_authenticated %}<input id="username" type="hidden" value="{{request.user.username}}"/>{% else %}<input id="username" type="hidden" value="guest"/>{% endif %}
        <div style="margin: 30px; border:2px solid #966fd6; height: 90vh">
            <div class="tv" style="height: 100%">
                <div id="terminal"  style="padding: 15px; height: 100%" >
                </div>
                <div class="flicker" ></div>
                <div class="scanlines" ></div>
            </div>
        </div>

        <div class="centered">
            <a href="{% url 'home' %}" class="button">HOME</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="button">LOGOUT</a>
            {% else %}
            <a href="{% url 'login' %}?next=terminal" class="button">LOGIN</a>
            {% endif %}

        </div>
    </body>


</html>
